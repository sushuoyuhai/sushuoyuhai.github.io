    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .logo {
            margin-top: 80px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .nav {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4e6ef2;
            transition: width 0.3s ease;
        }

        .nav a:hover {
            color: #4e6ef2;
        }

        .nav a:hover:after {
            width: 100%;
        }

        .box {
            margin-bottom: 30px;
            width: 100%;
            max-width: 854px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            position: relative;
            padding: 0 20px;
        }

        input {
            width: 100%;
            height: 44px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #c4c7ce;
            border-radius: 10px 0 0 10px;
            outline: none;
        }

        input:focus {
            border-color: #4e6ef2;
        }

        button {
            position: relative;
            right: 0;
            height: 44px;
            min-width: 108px;
            padding: 0 20px;
            background: #4e6ef2;
            border: none;
            border-radius: 0 10px 10px 0;
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover {
            background: #4662d9;
        }

        form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 654px;
            border-radius: 10px;
            border: 2px solid #c4c7ce;
        }

        form:hover, form:focus-within {
            border-color: #4e6ef2;
        }

        input {
            border: none;
            width: 100%;
            height: 44px;
            padding: 12px 16px;
            font-size: 16px;
            outline: none;
            background: transparent;
        }

        .icon {
            margin: 30px auto;
            max-width: 654px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .icon:hover {
            background: #f0f2f5;
            transform: translateY(-2px);
        }

        .icon img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .icon a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .icon a:hover {
            color: #4e6ef2;
        }

        .di {
            margin-top: auto;
            padding: 25px 0;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .di a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            margin: 0 15px;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .di a:hover {
            color: #4e6ef2;
            background: rgba(78, 110, 242, 0.1);
        }

        .Baidu {
            background: #f8f9fa;
            color: #9195a3;
            font-size: 12px;
            padding: 15px 0 30px;
            border-top: 1px solid #eee;
        }

        .Baidu a {
            color: #9195a3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .Baidu a:hover {
            color: #4e6ef2;
        }

        @media screen and (max-width: 768px) {
            .logo {
                margin-top: 40px;
                margin-bottom: 20px;
            }

            .logo img {
                width: 140px;
            }

            .nav {
                gap: 15px;
            }

            .nav a {
                font-size: 14px;
            }

            .icon {
                margin: 20px 15px;
                padding: 12px 15px;
            }

            .icon a {
                font-size: 13px;
            }

            .di {
                padding: 20px 10px;
            }

            .di a {
                margin: 5px;
                font-size: 12px;
                padding: 4px 8px;
            }

            .Baidu {
                padding: 12px 15px 25px;
            }
        }
    </style>
