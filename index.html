<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择跳转目标</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            margin: 20px 0;
            width: 200px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .countdown-timer {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #357abd;
            background: #e3f0fc;
            display: inline-block;
            padding: 6px 18px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请选择跳转目标</h2>
        <select id="targetSelect">
            <option value="/NutssssIndex/index.html">主页</option>
            <option value="/baidu.html">百度</option>
            <option value="/music.html">网易云解析</option>
            <option value="/sq.html">书摘生成器</option>
            <option value="/Minecraft/index.html">Microsoft</option>
        </select>
        <div id="countdown" class="countdown-timer">将在 <span id="countdownNum">5</span> 秒后自动跳转主页…</div>
        <br>
        <button onclick="redirect()">跳转</button>
    </div>

    <script>
        let autoRedirectTimer = null;
        let countdownInterval = null;
        let countdownNum = 5;

        window.onload = function() {
            // 显示倒计时
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('countdownNum').textContent = countdownNum;

            countdownInterval = setInterval(function() {
                countdownNum--;
                document.getElementById('countdownNum').textContent = countdownNum;
                if (countdownNum <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // 5秒后自动跳转到第一个选项
            autoRedirectTimer = setTimeout(function() {
                window.location.href = document.getElementById('targetSelect').value;
            }, 5000);

            // 监听下拉框变化，用户选择其他选项就取消自动跳转和倒计时
            document.getElementById('targetSelect').addEventListener('change', function() {
                if (autoRedirectTimer) {
                    clearTimeout(autoRedirectTimer);
                    autoRedirectTimer = null;
                }
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                document.getElementById('countdown').style.opacity = 0;
                setTimeout(function() {
                    document.getElementById('countdown').style.display = 'none';
                }, 300);
            });
        };

        function redirect() {
            const target = document.getElementById('targetSelect').value;
            window.location.href = target;
        }
    </script>
</body>
</html>
