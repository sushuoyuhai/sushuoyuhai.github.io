<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择跳转目标</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            margin: 20px 0;
            width: 200px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请选择跳转目标</h2>
        <select id="targetSelect">
            <option value="https://sushuoyuhai.github.io/NutssssIndex/index.html">主页</option>
            <option value="https://sushuoyuhai.github.io/baidu.html">百度</option>
            <option value="https://sushuoyuhai.github.io/music.html">网易云解析</option>
            <option value="https://sushuoyuhai.github.io/sq.html">书摘生成器</option>
            <option value="https://sushuoyuhai.github.io/Minecraft/index.html">Microsoft</option>
        </select>
        <br>
        <button onclick="redirect()">跳转</button>
    </div>

    <script>
        function redirect() {
            const target = document.getElementById('targetSelect').value;
            window.location.href = target;
        }
    </script>
</body>
</html>
