<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择跳转目标</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5649c0;
            --text-color: #2d3436;
            --container-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            padding: 20px;
            color: var(--text-color);
            position: relative;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                135deg,
                #a8e6cf 0%,
                #dcedc1 50%,
                #ffd3b6 100%
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            animation: shine 8s ease-in-out infinite;
        }

        .animated-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
            animation: patternMove 20s linear infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shine {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes patternMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .option-button {
            padding: 14px 18px;
            font-size: 1.1rem;
            background: white;
            border: 2px solid rgba(108, 92, 231, 0.2);
            border-radius: 12px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .option-button:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.1);
            background: rgba(108, 92, 231, 0.05);
        }

        .option-button.selected {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: transparent;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .countdown-timer {
            margin: 1.5rem 0;
            padding: 10px 20px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 25px;
            color: var(--primary-color);
            font-size: 1.1rem;
            display: inline-block;
            transition: var(--transition);
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            select, button {
                padding: 12px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 1rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <h2>请选择跳转目标</h2>
        <div class="options-container">
            <button class="option-button" data-target="/NutssssIndex/index.html">主页</button>
            <button class="option-button" data-target="/baidu.html">百度</button>
            <button class="option-button" data-target="/bing.html">bing</button>
            <button class="option-button" data-target="/music.html">网易云解析</button>
            <button class="option-button" data-target="/sq.html">书摘生成器</button>
            <button class="option-button" data-target="/Minecraft/index.html">Microsoft</button>
        </div>
        <div id="countdown" class="countdown-timer">将在 <span id="countdownNum">5</span> 秒后自动跳转主页…</div>
        <br>
        <button onclick="redirect()">跳转</button>
    </div>

    <script>
        let autoRedirectTimer = null;
        let countdownInterval = null;
        let countdownNum = 5;
        let selectedTarget = '/NutssssIndex/index.html';

        window.onload = function() {
            // 显示倒计时
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('countdownNum').textContent = countdownNum;

            // 为所有选项按钮添加点击事件
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', function() {
                    // 移除其他按钮的选中状态
                    document.querySelectorAll('.option-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    // 添加当前按钮的选中状态
                    this.classList.add('selected');
                    // 更新选中的目标
                    selectedTarget = this.dataset.target;
                    
                    // 取消自动跳转和倒计时
                    if (autoRedirectTimer) {
                        clearTimeout(autoRedirectTimer);
                        autoRedirectTimer = null;
                    }
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                    }
                    document.getElementById('countdown').style.opacity = 0;
                    setTimeout(function() {
                        document.getElementById('countdown').style.display = 'none';
                    }, 300);
                });
            });

            // 默认选中第一个选项
            document.querySelector('.option-button').classList.add('selected');

            countdownInterval = setInterval(function() {
                countdownNum--;
                document.getElementById('countdownNum').textContent = countdownNum;
                if (countdownNum <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // 5秒后自动跳转到第一个选项
            autoRedirectTimer = setTimeout(function() {
                window.location.href = selectedTarget;
            }, 5000);
        };

        function redirect() {
            window.location.href = selectedTarget;
        }
    </script>
</body>
</html>
