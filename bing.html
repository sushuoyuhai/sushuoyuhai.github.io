<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必应搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            min-height: 100vh;
            background: #000;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://api.vvhan.com/api/bing') no-repeat center center;
            background-size: cover;
            z-index: -2;
            transition: transform 0.3s ease;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.3) 100%);
            z-index: -1;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav.scrolled {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .nav-right button:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 650px;
            margin-top: -100px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            height: 50px;
            padding: 0 60px 0 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .search-icons i {
            color: #0066cc;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-icons i:hover {
            transform: scale(1.1);
        }

        .image-info {
            position: fixed;
            right: 40px;
            bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .search-container {
                margin-top: -50px;
            }
            
            .image-info {
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <img src="bing.png" alt="Microsoft Bing" height="32" style="margin-right: 6px; vertical-align: middle;">
            <div class="nav-links">
                <a href="/NutssssIndex/index.html" target="_blank">主页</a>
                <a href="https://music.163.com" target="_blank">网易云</a>
                <a href="/music.html" target="_blank">网易云解析</a>
                <a href="https://www.bing.com/maps" target="_blank">地图</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="search-container">
            <form id="searchForm" action="https://www4.bing.com/search" method="GET" onsubmit="return handleSearch(event)">
                <div class="search-box">
                    <input type="text" name="q" class="search-input" placeholder="搜索网页、图片、视频..." autocomplete="off">
                    <div class="search-icons">
                        <i class="fas fa-microphone"></i>
                        <i class="fas fa-search" onclick="document.getElementById('searchForm').submit()"></i>
                    </div>
                </div>
                <input type="hidden" name="form" value="QBLH">
                <input type="hidden" name="sp" value="-1">
                <input type="hidden" name="lq" value="0">
                <input type="hidden" name="pq" value="www4.bing.com">
                <input type="hidden" name="sc" value="9-13">
                <input type="hidden" name="qs" value="n">
                <input type="hidden" name="sk" value="">
                <input type="hidden" name="cvid" value="5506361B6C4F40BBAA33314707CE19EE">
            </form>
            <div id="search-history" style="margin-top:10px;"></div>
        </div>
    </main>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // 搜索处理函数
        function handleSearch(event) {
            const searchInput = document.querySelector('.search-input');
            const value = searchInput.value.trim();
            if (!value) {
                event.preventDefault();
                return false;
            }
            saveSearchHistory(value);
            return true;
        }

        // 保存搜索记录到localStorage
        function saveSearchHistory(keyword) {
            let history = JSON.parse(localStorage.getItem('bing_search_history') || '[]');
            history = history.filter(item => item !== keyword); // 去重
            history.unshift(keyword); // 新的放前面
            if (history.length > 10) history = history.slice(0, 10); // 最多10条
            localStorage.setItem('bing_search_history', JSON.stringify(history));
            renderSearchHistory();
        }

        // 渲染搜索记录
        function renderSearchHistory() {
            const history = JSON.parse(localStorage.getItem('bing_search_history') || '[]');
            const container = document.getElementById('search-history');
            if (history.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = '<div style="color:#fff;font-size:14px;margin-bottom:4px;">搜索记录 <span id="clear-history" style="color:#aaa;cursor:pointer;font-size:12px;margin-left:10px;">清空</span></div>' +
                history.map(item => `<div class="history-item" style="padding:4px 0;cursor:pointer;color:#eee;">${item}</div>`).join('');
            // 绑定点击事件
            Array.from(container.querySelectorAll('.history-item')).forEach((el, idx) => {
                el.onclick = () => {
                    document.querySelector('.search-input').value = history[idx];
                    document.querySelector('.search-input').focus();
                };
            });
            document.getElementById('clear-history').onclick = () => {
                localStorage.removeItem('bing_search_history');
                renderSearchHistory();
            };
        }

        // 页面加载时渲染
        renderSearchHistory();
    </script>
</body>
</html>
