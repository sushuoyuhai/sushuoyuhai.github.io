<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必应搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            min-height: 100vh;
            background: #000;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://api.vvhan.com/api/bing') no-repeat center center;
            background-size: cover;
            z-index: -2;
            transition: transform 0.3s ease;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.3) 100%);
            z-index: -1;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav.scrolled {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .nav-right button:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 650px;
            margin-top: -100px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            height: 50px;
            padding: 0 60px 0 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .search-icons i {
            color: #0066cc;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .search-icons i:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-icons i.fa-microphone {
            position: relative;
        }

        .search-icons i.fa-microphone.listening {
            color: #ff5722;
            animation: pulse 1.5s infinite;
        }

        .search-icons i.fa-microphone.listening::after {
            content: '点击停止';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 87, 34, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 87, 34, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 87, 34, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .image-info {
            position: fixed;
            right: 40px;
            bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .search-container {
                margin-top: -50px;
            }
            
            .image-info {
                right: 20px;
                bottom: 20px;
            }
        }

        .status-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 80%;
            text-align: center;
        }

        .status-toast.error {
            background: rgba(255, 87, 34, 0.9);
        }

        .status-toast.show {
            display: block;
            animation: slideDown 0.3s ease forwards;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .status-toast .cancel-btn {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .status-toast .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .mic-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .mic-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 4px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .search-icons i:hover .mic-tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <img src="bing.png" alt="Microsoft Bing" height="32" style="margin-right: 6px; vertical-align: middle;">
            <div class="nav-links">
                <a href="/NutssssIndex/index.html" target="_blank">主页</a>
                <a href="https://music.163.com" target="_blank">网易云</a>
                <a href="/music.html" target="_blank">网易云解析</a>
                <a href="https://www.bing.com/maps" target="_blank">地图</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="search-container">
            <form id="searchForm" action="https://www4.bing.com/search" method="GET" onsubmit="return handleSearch(event)">
                <div class="search-box">
                    <input type="text" name="q" class="search-input" placeholder="搜索网页、图片、视频..." autocomplete="off">
                    <div class="search-icons">
                        <i class="fas fa-microphone" id="micBtn" title="点击开始语音识别">
                            <span class="mic-tooltip">点击开始语音识别</span>
                        </i>
                        <i class="fas fa-search" onclick="document.getElementById('searchForm').submit()"></i>
                    </div>
                </div>
                <input type="hidden" name="form" value="QBLH">
                <input type="hidden" name="sp" value="-1">
                <input type="hidden" name="lq" value="0">
                <input type="hidden" name="pq" value="www4.bing.com">
                <input type="hidden" name="sc" value="9-13">
                <input type="hidden" name="qs" value="n">
                <input type="hidden" name="sk" value="">
                <input type="hidden" name="cvid" value="5506361B6C4F40BBAA33314707CE19EE">
            </form>
            <div id="search-history" style="margin-top:10px;"></div>
        </div>
    </main>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // 语音识别功能
        const micBtn = document.getElementById('micBtn');
        let recognition = null;
        let isListening = false;

        // 创建状态提示元素
        const statusDiv = document.createElement('div');
        statusDiv.className = 'status-toast';
        document.body.appendChild(statusDiv);

        // 初始化语音识别
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                micBtn.style.display = 'none';
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('listening');
                showStatus('正在聆听...');
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('listening');
                hideStatus();
            };

            recognition.onerror = (event) => {
                isListening = false;
                micBtn.classList.remove('listening');
                let errorMsg = '语音识别失败: ';
                
                switch(event.error) {
                    case 'no-speech':
                        errorMsg += '没有检测到语音';
                        break;
                    case 'aborted':
                        errorMsg += '识别被中止';
                        break;
                    case 'audio-capture':
                        errorMsg += '无法捕获音频';
                        break;
                    case 'network':
                        errorMsg += '网络错误';
                        break;
                    case 'not-allowed':
                        errorMsg += '没有麦克风权限';
                        break;
                    default:
                        errorMsg += event.error;
                }
                showStatus(errorMsg, true);
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript = transcript;
                    } else {
                        interimTranscript = transcript;
                    }
                }

                if (interimTranscript) {
                    showStatus('识别中: ' + interimTranscript);
                }

                if (finalTranscript) {
                    document.querySelector('.search-input').value = finalTranscript;
                    showStatus('识别完成！', false, 1000);
                    document.getElementById('searchForm').submit();
                }
            };
        }

        // 显示状态提示
        function showStatus(message, isError = false, duration = 0) {
            if (isListening && !isError) {
                message += '<span class="cancel-btn">点击停止</span>';
            }
            statusDiv.innerHTML = message;
            statusDiv.className = 'status-toast' + (isError ? ' error' : '') + ' show';
            
            if (duration > 0) {
                setTimeout(hideStatus, duration);
            }

            // 添加停止按钮点击事件
            const cancelBtn = statusDiv.querySelector('.cancel-btn');
            if (cancelBtn) {
                cancelBtn.onclick = (e) => {
                    e.stopPropagation();
                    if (recognition) {
                        recognition.stop();
                    }
                };
            }
        }

        // 隐藏状态提示
        function hideStatus() {
            statusDiv.className = 'status-toast';
        }

        // 麦克风按钮点击事件
        micBtn.onclick = () => {
            if (!recognition) {
                showStatus('当前浏览器不支持语音识别，请使用最新版 Chrome 浏览器。', true);
                return;
            }

            if (isListening) {
                recognition.stop();
                showStatus('已停止语音识别', false, 1000);
                return;
            }

            try {
                recognition.start();
            } catch (e) {
                showStatus('启动语音识别失败，请刷新页面重试', true);
            }
        };

        // 初始化语音识别
        initSpeechRecognition();

        // 搜索处理函数
        function handleSearch(event) {
            const searchInput = document.querySelector('.search-input');
            const value = searchInput.value.trim();
            if (!value) {
                event.preventDefault();
                return false;
            }
            saveSearchHistory(value);
            return true;
        }

        // 保存搜索记录到localStorage
        function saveSearchHistory(keyword) {
            let history = JSON.parse(localStorage.getItem('bing_search_history') || '[]');
            history = history.filter(item => item !== keyword); // 去重
            history.unshift(keyword); // 新的放前面
            if (history.length > 10) history = history.slice(0, 10); // 最多10条
            localStorage.setItem('bing_search_history', JSON.stringify(history));
            renderSearchHistory();
        }

        // 渲染搜索记录
        function renderSearchHistory() {
            const history = JSON.parse(localStorage.getItem('bing_search_history') || '[]');
            const container = document.getElementById('search-history');
            if (history.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = '<div style="color:#fff;font-size:14px;margin-bottom:4px;">搜索记录 <span id="clear-history" style="color:#aaa;cursor:pointer;font-size:12px;margin-left:10px;">清空</span></div>' +
                history.map(item => `<div class="history-item" style="padding:4px 0;cursor:pointer;color:#eee;">${item}</div>`).join('');
            // 绑定点击事件
            Array.from(container.querySelectorAll('.history-item')).forEach((el, idx) => {
                el.onclick = () => {
                    document.querySelector('.search-input').value = history[idx];
                    document.querySelector('.search-input').focus();
                };
            });
            document.getElementById('clear-history').onclick = () => {
                localStorage.removeItem('bing_search_history');
                renderSearchHistory();
            };
        }

        // 页面加载时渲染
        renderSearchHistory();
    </script>
</body>
</html>
